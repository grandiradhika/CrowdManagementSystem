<div class="alerts-overlay" *ngIf="open" (click)="onClose()"></div>

<div class="alerts-panel" [class.open]="open">

  <div class="alerts-header">
  <h3 class="alerts-title">Alerts</h3>

  <button class="close-btn" (click)="onClose()" aria-label="Close alerts">
    <!-- SVG Close Icon -->
    <svg
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</div>


  <div class="alerts-list">

  <div
    class="alert-card"
    *ngFor="let alert of alerts"
    [ngClass]="alert.severity.toLowerCase()"
  >
    <div class="alert-content">
      <div class="alert-meta">
         {{ alert.time }}
      </div>
      <div class="alert-title">
        {{ alert.name }} {{ alert.action }}
      </div>

      <div class="alert-meta">
        {{ alert.zone }} 
      </div>
    </div>

    <span class="severity-pill" [ngClass]="alert.severity.toLowerCase()">
      {{ alert.severity }}
    </span>
  </div>

</div>


</div>
